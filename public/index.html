    <body>
        <div id="welcome" class="vertical-flex" style="display: none">
            <div class="container">
                <h1>Welcome!</h1>
                <div id="install"></div>

        <main class="vertical-flex">
            <div class="container">
                <h1>Uposatha Reminders</h1>
                <div id="login" style="display: none">
                    <p>Sign up for an account to set your goals and get semi-monthly reminders for Uposatha.</p>
                    <table>
                        <tr>
                            <td>
                                <lable for="email">email:</lable>
                            </td>
                            <td><input id="email" type="email"/></td>
                        </tr>
                        <tr>
                            <td>
                                <lable for="password">password:</lable>
                            </td>
                            <td><input id="password" type="password"/></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button id="login-btn">sign in</button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="verified" style="display: none">
                    <div id="set-location">
                        <label>
                            Your timezone:
                            <select id="timezone">
                                <option value="-12">-12</option>
                                <option value="-11">-11</option>
                                <option value="-10">-10</option>
                                <option value="-9">-9</option>
                                <option value="-8" selected>-8</option>
                                <option value="-7">-7</option>
                                <option value="-6">-6</option>
                                <option value="-5">-5</option>
                                <option value="-4">-4</option>
                                <option value="-3">-3</option>
                                <option value="-2">-2</option>
                                <option value="-1">-1</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                            </select>
                        </label>
                        <button id="set-timezone-btn">SET</button>
                    </div>
                    <button id="notify-btn">
                        NOTIFICATIONS
                    </button>
                </div>
                <hr/>
                <h2>What is Uposatha?</h2>
                <p>Uposatha are days of fasting and reflection in Buddhism. They fall on the full moon and, optionally, the new moon.</p>
